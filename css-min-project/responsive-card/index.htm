<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Caprasimo&family=Noto+Sans+JP:wght@100;500&family=Noto+Sans+Syriac+Eastern:wght@200&family=Nunito:wght@200;600&family=Open+Sans:wght@300&family=Playfair+Display:ital,wght@0,500;1,400&family=Roboto:ital,wght@0,100;1,300;1,900&family=Rubik:wght@300&family=Titillium+Web:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-sidebar">
        <img class="card-img" src="./assets/card-img.jpg" alt="" />
        <ul class="social-list">
          <li class="social-item">
            <a aria-label="dribbble" class="social-link" href="#">
              <i class="fa fa-address-book"></i>
            </a>
          </li>
          <li class="social-item">
            <a aria-label="dribbble" class="social-link" href="#">
              <i class="fa fa-facebook-square"></i>
            </a>
          </li>
          <li class="social-item">
            <a aria-label="dribbble" class="social-link" href="#">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
        </ul>
      </div>
      <div class="card-main">
        <h2 class="card-name">Samar Osman</h2>
        <p class="card-position">Web Developer</p>
        <p class="card-body">
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry. Lorem Ipsum has been the industry's standard dummy text ever
          since the 1500s.
        </p>
      </div>
    </div>
  </body>
</html>
