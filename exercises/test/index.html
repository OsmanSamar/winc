      <main>
            <section>
                <form class="flavour-search">
                    <label>
            Search for an icecream flavour
            <div class="search-field">
              <span class="before-search-field"> </span>
              <input type="text" class="flavour-search" />
            </div>
          </label>
                </form>
                <div class="search-results hidden">

            </section>
